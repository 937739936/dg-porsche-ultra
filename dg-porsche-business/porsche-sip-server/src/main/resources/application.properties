# \u7AEF\u53E3
quarkus.http.port=9000
# \u7ED1\u5B9A\u6240\u6709\u7F51\u5361\uFF0C\u5141\u8BB8\u5C40\u57DF\u7F51\u8BBF\u95EE
quarkus.http.host=0.0.0.0

# datasource
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${DB_USERNAME:root}
quarkus.datasource.password=${DB_PASSWORD:}
quarkus.datasource.jdbc.driver=com.p6spy.engine.spy.P6SpyDriver
quarkus.datasource.jdbc.url=jdbc:p6spy:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:dg_gb28181}
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.acquisition-timeout=60000
quarkus.datasource.jdbc.max-lifetime=200000

# mybatis
quarkus.mybatis.map-underscore-to-camel-case=true
quarkus.mybatis.mapper-locations=/mapper/
quarkus.live-reload.watched-resources=mapper/*Mapper.xml

# MyBatis-Plus
quarkus.mybatis-plus.global-config.meta-object-handler=com.shdatalink.sip.server.config.mybatis.CustomMetaObjectHandler

# Redis
quarkus.redis.hosts=redis://127.0.0.1:6379/0
#quarkus.redis.password=your-password
quarkus.redis.timeout=10s

# log
quarkus.log.file.enabled=true
quarkus.log.level=INFO
quarkus.log.file.path=./logs/sip-server.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
quarkus.log.file.rotation.max-file-size=200M
quarkus.log.file.rotation.max-backup-index=10
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd

%dev.quarkus.scheduler.enabled=false


sip.server.id=41010596000000000001
sip.server.domain=4101059600
